<table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Remove</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers | clientFilter:usuarioInput">
          <td>{{customer.name }}</td>
          <td>{{customer.age }}</td>
          <td>{{customer.email }}</td>
          <td>
            <button (click)="deleteClient(customer.id)" class="btn btn-danger fa fa-trash-o"></button>Remove
          </td>
          <td>
            <button (click)="editClient(customer)" class="btn btn-primary fa fa-pencil-square-o">Edit</button>
          </td>
        </tr>
      </tbody>
  </table>
